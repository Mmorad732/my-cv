env:
  filename: "my resume.pdf"

jobs:
  convert:
    runs-on: ubuntu-latest
    container:
      image: instructure/libreoffice:6.3
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: convert file
        id: convert
        run: |
          soffice --convert-to pdf "my resume.docx"

